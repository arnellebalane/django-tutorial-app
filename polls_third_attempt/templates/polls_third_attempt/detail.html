<h1>{{ poll.question }}</h1>

{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}

<form action="{% url 'polls_third_attempt:vote' poll.id %}" method="post">
    {% csrf_token %}

    {% for choice in poll.choice_set.all %}
        <label>
            <input type="radio" name="choice" value="{{ choice.id }}">
            {{ choice.choice_text }}
        </label>
    {% endfor %}

    <input type="submit" value="Vote">
    <a href="{% url 'polls_third_attempt:index' %}">Back to List</a>
</form>
