<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ poll.question.lower }} | django-polls results</title>

    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'polls_third_attempt/stylesheets/application.css' %}">
</head>

<body>
    <div class="wrapper">
        <section class="list">
            <header>
                <h1>{{ poll.question }}</h1>
            </header>

            <ul class="list-container">
                {% for choice in poll.choice_set.all %}
                    <li class="list-item">
                        {{ choice.choice_text }}
                        <span class="list-item-badge">{{ choice.votes }}</span>
                    </li>
                {% endfor %}
            </ul>

            <div class="actions">
                <a href="{% url 'polls_third_attempt:detail' poll.id %}" class="button">Vote Again</a>
                <a href="{% url 'polls_third_attempt:index' %}" class="button">Back to List</a>
            </div>
        </section>
    </div>
</body>
</html>
