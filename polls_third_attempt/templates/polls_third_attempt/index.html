<h1>Listing All Polls</h1>

{% if latest_poll_list %}
    <ul>
        {% for poll in latest_poll_list %}
            <li><a href="{% url 'polls_third_attempt:detail' poll.id %}">{{ poll.question }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p><strong>No polls are available.</strong></p>
{% endif %}
