{% load staticfiles %}
<link rel="stylesheet" href="{% static 'polls/styles.css' %}">

<h1>Listing All Polls</h1>

{% if latest_poll_list %}
    <ul class="list list--alternate">
        {% for poll in latest_poll_list %}
            <li><a href="{% url 'polls:detail' poll.id %}" class="item item--block">{{ poll.question }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
